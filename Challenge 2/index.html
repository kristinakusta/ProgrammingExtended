<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Kristina">
    <title>Challenge 2</title>
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>

    <!-- Scene -->
    <div id="scene">
    </div>

    <!-- Header -->
    <img src="images/logo.png" id="header">

    <!-- Space objects -->
    <div id="space-objects">
        <img class="space-objects" src="images/earth.png">'
    </div>

    <!-- Spaceship -->
    <div id="spaceship">
        <img src="images/spaceship.png">
    </div>

    <!-- Date and time -->
    <div id="container">
        <h1 id="clock">00:00:00</h1>
        <h2 id="date">XX.YY.XXXX</h2>
    </div>

    <!-- Buttons -->
    <input type="button" id="morning" value="Morning" onclick="sceneMorning()">
    <input type="button" id="night" value="Night" onclick="sceneNight()">

</body>

</html>
