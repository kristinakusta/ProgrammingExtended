<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="author" content="Kristina">
	<title>Challenge 1</title>
	<script src="scripts/main.js" defer></script>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body style="background-image: url('images/background.png'); background-position: 100%; background-attachment: fixed;">
	<img src="images/logo.png" class="center">
	<hr size="3" width="100%" color="white">
	<h1>Welcome on board!</h1> <br>

	<main>
		<!--- Environment -->
		<div class="environment">
			<h1>Environment</h1> <br>
			<div class="currentGravity">
				<h3>Current gravity</h3>
				<label for="currentGravity">Measure the gravity in the ship: </label> <br><br>
				<button onclick="currentGravity()">Measure the gravity on the ship</button>
				<p id="current_gravity"></p>
			</div>
			<div class="atmosphere">
				<h3>Atmosphere</h3>
				<label for="atmosphere">Measure the atmosphere in the ship: </label> <br><br>
				<button onclick="atmosphere()">Measure the atmosphere on the ship</button>
				<p id="oxogyn_ship"></p>
			</div>
		</div>

		<!--- Supplies -->
		<div class="supplies">
			<h1>Supplies</h1> <br>
			<div class="water">
				<h3>Water</h3>
				<label for="water">Amount of water in L:</label> <br><br>
				<input type="text" name="water" id="water" /> <br><br>
				<button onclick="water()">Convert</button> <br><br>
				<p id="water_leftover"></p>
			</div>
			<div class="food">
				<h3>Food</h3>
				<label for="food">Amount of food in KG:</label> <br><br>
				<input type="text" name="food" id="food" /> <br><br>
				<button onclick="food()">Convert</button> <br><br>
				<p id="food_leftover"></p>
			</div>
		</div>

		<!--- Metrics -->
		<div class="metrics">
			<h1>Metrics</h1> <br>
			<div class="gravity">
				<h3>Gravity</h3>
				<button onclick="gravityMars()">Mars</button>
				<button onclick="gravityEarth()">Earth</button> <br><br>
				<p id="gravity_on_mars"></p>
				<p id="gravity_on_earth"></p>
			</div>
			<div class="kilometers">
				<h3>Kilometers</h3>
				<label for="kilometers">Earth kilometers:</label> <br><br>
				<input type="text" name="kilometers" id="earth_kilometers" /> <br><br>
				<button onclick="convertKm()">Convert</button> <br><br>
				<p id="mars_kilometers"></p>
			</div>
		</div>
	</main>

	</main>

</body>

</html>
